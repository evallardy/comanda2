{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Eliminar Insumo</h2>
    <div class="card">
        <div class="card-body text-center">
            <p>¿Estás seguro de que deseas eliminar el insumo <strong>{{ object.nombre }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'insumos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
