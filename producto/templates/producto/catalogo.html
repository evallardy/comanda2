{% extends "core/base.html" %}
{% block content %}
<div class="container mt-3">
    {% if not user.is_authenticated %}
    <div>
        <div class="col-md-12 text-center">
            <h1>Bienvenido</h1>
            
        </div>
    </div>
    {% else %}
    <div class="row g-2 justify-content-center" id="productosFiltrados">
        {% for menu in menus %}
        <div class="col-3 d-flex">
            <a href="{% url menu.liga %}" class="card w-100 text-decoration-none d-flex align-items-center justify-content-center boton-menu" 
               style="aspect-ratio: 1 / 0.6; display: flex;">
                <div class="card-body d-flex align-items-center justify-content-center text-center p-2">
                    <span class="card-title">{{ menu.opcion }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
